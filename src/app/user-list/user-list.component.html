<div class="container">
  <div class="card m-3 p-2 text-center">
    <h3>
      USER LIST
    </h3>
  </div>
  <div class="card p-4">
    <div class="row">
      <div class="col-md-3">
        <label for="name">Full Name</label>
        <input id="name" type="text" class="form-control" name="full_name" [(ngModel)]="searchParams.full_name">
      </div>
      <div class="col-md-3">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control" name="gender" [(ngModel)]="searchParams.gender">
          <option value="">--select--</option>
          <option value="MALE">MALE</option>
          <option value="FEMALE">FEMALE</option>
          <option value="OTHER">OTHER</option>
        </select> 
      </div>
      <div class="col-md-3">
        <label for="status">Status</label>
        <select name="status" id="status" class="form-control" [(ngModel)]="searchParams.status">
          <option value="">--select--</option>
          <option value="ACTIVE">Active</option>
          <option value="BLOCKED">Blocked</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="post">Designation</label>
        <input type="text" id="post" name="designation" class="form-control" [(ngModel)]="searchParams.designation">
      </div>
      <div class="col-md-3">
        <button (click)="getUserList(searchParams)">Search</button>
        <button (click)="getUserList(); clearParams();">Clear</button>
      </div>
    </div>
  </div>
  <div class="card p-4">
    <a class="mb-2" [routerLink]="['/user-register']">Add New User</a> <br>
    <table class="table table-striped table-hover" *ngIf="users">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Profile Pic</th>
          <th scope="col">Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Designation</th>
          <th scope="col">Status</th>
          <th scope="col">Experiences</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i=index">
          <th scope="row">{{i+1}}</th>
          <td>
            <img [src]="user.image" alt="pic" height="30px" width="30px">
          </td>
          <td>{{user?.full_name}}</td>
          <td>{{user?.gender}}</td>
          <td>{{user?.designation}}</td>
          <td>{{user?.status}}</td>
          <td>{{user?.experiences}}</td>
          <td>
            <a class="btn btn-sm" [routerLink]="['/user-edit', user?._id]"> <i class="fas fa-pencil-alt"></i></a>
            <a class="btn btn-sm" (click)="deleteUser(user?._id)"><i class="fas fa-trash-alt"></i></a>
          </td>
        </tr>
      </tbody>
    </table>    
  </div>
</div>
